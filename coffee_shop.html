<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Java Haven</title>
  <link rel="stylesheet" href="style.css">
  <style>
    html {
      background-color: beige;
    }
    body {
      display: grid;
      height: 100vh;
      grid-template-columns: 1fr 0.4fr;
      grid-template-rows: 0.2fr 0.3fr;
      font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    }
    .header {
    background-color: white;
    padding: 20px;
    border: 5px solid brown;
    font-size: 30px;
    text-align: center;
    margin: 30px;
    border-radius: 50px;
  }
  .nav {
    background-color: white;
    padding: 20px;
    border: 5px solid brown;
    font-size: 20px;
    margin: 30px;
    border-radius: 50px;
  }
  .main-content {
    background-color: white;
    padding: 20px;
    border: 5px solid brown;
    font-size: 30px;
    text-align: center;
    margin: 30px;
    border-radius: 50px;
  }
  .footer {
    background-color: white;
    padding: 20px;
    border: 5px solid brown;
    font-size: 15px;
    margin: 30px;
    border-radius: 50px;
  }
  .flex-container {
    display: flex;
    align-items: center;
    justify-content: space-around;
  }
  </style>
</head>
<body>
  <header class="header">
    <h1>Java Haven</h1>
    <p>Your daily dose of caffeine and comfort.</p>
  </header>
  
  <nav class="nav">
    <ul>
      <li><a href="#menu">Menu</a></li>
      <li><a href="#about">About Us</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>
  
  <main class="main-content">
    <h2>Featured Coffees</h2>
    <div class="flex-container">
      <div class="flex-item">Espresso</div>
      <div class="flex-item">Cappuccino</div>
      <div class="flex-item">Latte</div>
      <div class="flex-item">Mocha</div>
    </div>
  </main>
  
  <footer class="footer">
    <p>&copy; 2025 Java Haven. All Rights Reserved.</p>
  </footer>
</body>
</html>
